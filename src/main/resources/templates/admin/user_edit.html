<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Edit</title>
  </head>
  <body>
    <div class="container my-3">
      <h1>User Edit</h1>
      <form th:action="@{/user/update(id=${user.id})}" th:object="${user}" method="post"  style="max-width:400px; margin:0 auto;">
       
		     
       
          <div class="form-group">
            <label for="fname">FIRST NAME</label>
            <input type="text" th:field="*{fname}" class="form-control"  id="fname" placeholder="Enter First Name">
          </div>
          
          <div class="form-group">
            <label for="lname">LAST NAME</label>
            <input type="text" th:field="*{lname}" class="form-control"  id="lname" placeholder="Enter Last Name">
          </div>
          
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" th:field="*{email}" class="form-control"  id="email" placeholder="Enter User Email">
          </div>
          
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="hidden" th:field="*{password}" class="form-control"  id="password" placeholder="Enter Password">
          </div>
          
          <div class="form-group">
            <label for="phone">PHONE</label>
            <input type="text" th:field="*{phone}" class="form-control"  id="phone" placeholder="Enter Phone Number">
          </div>


          <div class="form-group">
              <label for="role">ROLE</label>
              <input type="text" th:field="*{role}" class="form-control"  id="role" placeholder="Enter Role">
          </div>

          <div class="form-group">
            <label for="vcode">VARIFICATION CODE</label>
            <input type="text" th:field="*{vcode}" class="form-control"  id="vcode" placeholder="Enter varification code">
          </div>
  
          
          
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
  
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
